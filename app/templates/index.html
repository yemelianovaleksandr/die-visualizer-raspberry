<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Visualizer</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }

    .form-container, .loading {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    #error {
      color: red;
      margin-top: 1rem;
    }

    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .dice {
      width: 60px;
      height: 60px;
      margin: 1rem auto;
      border-radius: 8px;
      background: linear-gradient(145deg, #ececec, #ffffff);
      border: 2px solid #ccc;
      animation: rotate 1.2s linear infinite;
    }

    @keyframes rotate {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="form-container" id="form-box">
    <h1>ðŸŽ² Dice Visualizer</h1>
    <form id="roll-form" action="{{ url_for('roll') }}" method="get" onsubmit="return validateForm()">
      <label for="rolls">Number of rolls (100 â€“ 5,000,000):</label><br>
      <input type="number" name="rolls" id="rolls" min="100" max="5000000" value="1000"><br>
      <button type="submit" id="submit-btn">Roll</button>
      <div id="error"></div>
    </form>
  </div>

  <div class="loading" id="loading-box">
    <div class="dice"></div>
    <p>Processing...</p>
  </div>

  <script>
    function validateForm() {
      const input = document.getElementById("rolls");
      const error = document.getElementById("error");
      const button = document.getElementById("submit-btn");
      const formBox = document.getElementById("form-box");
      const loadingBox = document.getElementById("loading-box");

      const value = parseInt(input.value, 10);

      if (isNaN(value) || value < 100 || value > 5000000) {
        error.textContent = "Please enter a number between 100 and 5,000,000";
        return false;
      }

      error.textContent = "";
      button.disabled = true;
      button.textContent = "Please wait...";
      formBox.style.display = "none";
      loadingBox.style.display = "flex";
      return true;
    }
  </script>
</body>
</html>
